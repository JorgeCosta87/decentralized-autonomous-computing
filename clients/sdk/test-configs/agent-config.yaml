name: "Document Writer Agent"
description: "Specialized agent for writing technical documents and reports"
version: "1.0.0"
author: "test-authority"

model:
  provider: "local"
  model_name: "qwen2.5-7b-instruct"
  parameters:
    temperature: 0.7
    top_p: 0.95
    top_k: 40
    max_tokens: 4096
    repetition_penalty: 1.1
    stop_sequences:
      - "```"
      - "\n\n\n"
  context:
    max_context_length: 32768
    specialization: |
      You are an expert technical writer specializing in creating clear, 
      well-structured documents. Your task is to write comprehensive 
      documentation following these guidelines:
      - Use clear, concise language
      - Structure content with proper headings
      - Include examples where appropriate
      - Follow markdown formatting standards

capabilities:
  languages:
    - name: "markdown"
      version: "latest"
    - name: "english"
      version: "native"
  
  tools:
    - name: "document_formatting"
      type: "text"
      description: "Format documents with proper structure"
    - name: "research"
      type: "web"
      description: "Research information for document content"

behavior:
  max_execution_time_seconds: 300
  max_memory_usage_mb: 2048
  max_file_size_mb: 10
  safety:
    allow_network_access: false
    allow_file_system_write: true
    require_code_review: false
    max_iterations: 5
  output_format: "markdown"
  structured_output: true
  error_handling:
    retry_on_failure: true
    max_retries: 2
    retry_delay_seconds: 5
    fail_fast: false

memory:
  type: "episodic"
  max_memory_entries: 100
  memory_retention_days: 30
  compression: true

specialization:
  primary_domain: "technical_writing"
  secondary_domains:
    - "documentation"
    - "report_writing"
  expertise_level: "expert"
